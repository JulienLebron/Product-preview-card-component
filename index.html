<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="card-container">
    <div class="card">
      <div class="card-header">

      </div>
      <div class="card-body">
        <p class="legend">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="card-text">A floral, solar and voluptuous <br> interpretation composed by Olivier Polge,

        <div class="price-container"> <span class="final-price">$149.99</span> <span class="price">$169.99</span></div>
        <a href="" class="btn"><img src="./images/icon-cart.svg" alt=""> Add to Cart</a>
      </div>
    </div>
  </div>
